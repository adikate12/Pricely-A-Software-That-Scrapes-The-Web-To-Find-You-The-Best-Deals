                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <input type="text" name="username" id="register-username" placeholder="Username" required />
                    <label></label>

                <div class="infield">
                    <input type="email" name="email" id="register-email" placeholder="Email" required />

                    <input type="email" name="email" id="login-email" placeholder="Email" required />

        </div>
        <div class="overlay-container" id="overlayCon">

                    <button class="ghost" id="signIn">Sign In</button>

    <!-- Original UI animations script -->
    <script src="login.js"></script>
    
    <!-- New scripts for user authentication and activity tracking -->
    <script src="activityTracker.js"></script>
    <script src="auth-handler.js"></script>
    <script src="activity.js"></script>
    <script>
    function handleLogout() {
        // Clear the activity session
        ActivityTracker.clearSession();
        
        // Clear user data from sessionStorage
        sessionStorage.removeItem('user_email');
        sessionStorage.removeItem('user_name');
        
        // Redirect to login page
        window.location.href = '/login.html';
    }

    // Add logout button event listener
    document.getElementById('logout-btn').addEventListener('click', handleLogout);

    // Modify your existing login success handler
    function handleLoginSuccess(userData) {
        // Clear any existing session first
        ActivityTracker.clearSession();
        
        // Store user data in sessionStorage
        sessionStorage.setItem('user_email', userData.email);
        sessionStorage.setItem('user_name', userData.name);
        
        // Initialize activity tracker with user data
        initTracker(userData.email, userData.name);
        
        // Redirect to dashboard or home page
        window.location.href = '/dashboard';
    }

    // Add session check on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Check if user is already logged in
        const email = sessionStorage.getItem('user_email');
        const username = sessionStorage.getItem('user_name');
        
        if (email && username) {
            // User is already logged in, initialize tracker
            initTracker(email, username);
        }
    });
    </script>
</body>
</html>
