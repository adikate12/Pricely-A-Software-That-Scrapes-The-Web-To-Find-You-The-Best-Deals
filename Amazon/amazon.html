<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricely - Product Listings</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
    }
 
    header {
      background-color: #000000;
      color: #fff;
      padding: 10px;
      /* text-align: center; */
    }

    .search-bar {
      padding: 10px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-input {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .search-button {
      background-color: #000000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #333333;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 10px;
      width: calc(25% - 20px); /* Adjust width and margin as needed */
      box-sizing: border-box;
      text-align: center;
      padding: 15px;
      position: relative;
      opacity: 1; /* Changed from 0 to 1 */
      transition: opacity 0.5s ease-in-out, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .product-card h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    /* Make the price a clickable button */
    .product-card .price-box {
      font-size: 1.3em;
      color: #fff;
      background-color: #b12704;
      border: 2px solid #b12704;
      border-radius: 4px;
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer; /* Makes it look clickable */
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    /* Hover effects for clickable price button */
    .product-card .price-box:hover {
      background-color: #ff9900; /* Change background color on hover */
      transform: scale(1.1); /* Slightly enlarge on hover */
    }

    /* Hover effects for product cards */
    .product-card:hover {
      transform: scale(1.05); /* Slightly enlarge the card */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add a shadow */
    }

    .no-results {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1 style="text-align: center;">Product Listings</h1>
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search smartphones...">
        <button class="search-button">
          <i class="bx bx-search"></i>
        </button>
      </div>
    </header>
    
    <div class="product-grid">
      <!-- Example of a product card
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <h2>Sample Product Name</h2>
        <a href="#" class="price-box">₹9,999</a>  -->
      </div>
      
      <!-- You can dynamically generate more product cards via JS if needed -->
    </div>
    <div class="no-results" style="display: none;">No results found</div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fetch product data from your JSON file
      fetch('amazon_products.json')
        .then(response => response.json())
        .then(data => {
          const productGrid = document.querySelector('.product-grid');
          const noResults = document.querySelector('.no-results');

          // Create product cards and append them to the grid
          data.forEach((product) => {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');
            productCard.setAttribute('data-product-id', product['Product Name']); // Add product ID

            productCard.innerHTML = `
              <img src="${product['Image URL']}" alt="${product['Product Name']}" class="product-image">
              <h2 class="product-name phone-name" data-product-id="${product['Product Name']}">${product['Product Name']}</h2>
              <a href="#" class="price-box product-link">₹${product['Price']}</a>
            `;

            productGrid.appendChild(productCard);
          });

          // Initialize activity tracker
          const userId = sessionStorage.getItem('userId') || 'anonymous';
          const username = sessionStorage.getItem('username') || 'Anonymous User';
          window.activityTracker = new ActivityTracker(userId, username);

          // Search functionality
          const searchInput = document.querySelector('.search-input');
          searchInput.addEventListener('keyup', () => {
            const searchTerm = searchInput.value.trim().toLowerCase();

            const productCards = document.querySelectorAll('.product-card');
            let found = false;
            productCards.forEach((card) => {
              const productName = card.querySelector('h2').textContent.toLowerCase();
              if (productName.includes(searchTerm)) {
                card.style.display = 'block';
                found = true;
              } else {
                card.style.display = 'none';
              }
            });

            if (found) {
              noResults.style.display = 'none';
            } else {
              noResults.style.display = 'block';
            }
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>



<script src="../Login/activityTracker.js"></script>      <!--For Recommendation-->

 



  </body>
</html>
