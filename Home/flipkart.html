<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Mobiles - E-Commerce</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
 
        header {
            background-color: #000000;
            color: #fff;
            padding: 10px;
        }

        .search-bar {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-button {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #333333;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: calc(25% - 20px);
            box-sizing: border-box;
            text-align: center;
            padding: 15px;
            position: relative;
            opacity: 1;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px;
        }

        .product-card h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
        }

        .product-card .price-box {
            font-size: 1.3em;
            color: #fff;
            background-color: #b12704;
            border: 2px solid #b12704;
            border-radius: 4px;
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .product-card .price-box:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .no-results {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1 style="text-align: center;">Flipkart Mobiles</h1>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search smartphones...">
                <button class="search-button">
                    <i class="bx bx-search"></i>
                </button>
            </div>
        </header>
        
        <div class="product-grid" id="product-container">
            <!-- Products will be displayed here -->
        </div>
        <div class="no-results" style="display: none;">No results found</div>
    </main>

    <!-- Load activityTracker.js first -->
    <script src="../Login/activityTracker.js"></script>
    
    <script>
        // Check if ActivityTracker is available
        if (typeof ActivityTracker === 'undefined') {
            console.warn('ActivityTracker is not defined. Using fallback tracking.');
            window.ActivityTracker = class {
                constructor(userId, username) {
                    console.log('Fallback ActivityTracker initialized for:', username);
                }
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch product data from your JSON file
            console.log('Attempting to fetch flipkart_mobiles_2.json...');
            fetch('flipkart_mobiles_2.json')
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Products loaded successfully:', data.length);
                    const productGrid = document.querySelector('.product-grid');
                    const noResults = document.querySelector('.no-results');

                    // Create product cards and append them to the grid
                    data.forEach((product) => {
                        const productCard = document.createElement('div');
                        productCard.classList.add('product-card');
                        productCard.setAttribute('data-product-id', product['Product Name']);

                        productCard.innerHTML = `
                            <img src="${product['Image Link']}" alt="${product['Product Name']}" class="product-image">
                            <h2 class="product-name phone-name" data-product-id="${product['Product Name']}">${product['Product Name']}</h2>
                            <a href="${product['Product Link']}" target="_blank" class="price-box product-link">${product['Price']}</a>
                        `;

                        productGrid.appendChild(productCard);
                    });

                    // Initialize activity tracker
                    const userId = sessionStorage.getItem('userId') || 'anonymous';
                    const username = sessionStorage.getItem('username') || 'Anonymous User';
                    window.activityTracker = new ActivityTracker(userId, username);

                    // Search functionality
                    const searchInput = document.querySelector('.search-input');
                    searchInput.addEventListener('keyup', () => {
                        const searchTerm = searchInput.value.trim().toLowerCase();

                        const productCards = document.querySelectorAll('.product-card');
                        let found = false;
                        productCards.forEach((card) => {
                            const productName = card.querySelector('h2').textContent.toLowerCase();
                            if (productName.includes(searchTerm)) {
                                card.style.display = 'block';
                                found = true;
                            } else {
                                card.style.display = 'none';
                            }
                        });

                        if (found) {
                            noResults.style.display = 'none';
                        } else {
                            noResults.style.display = 'block';
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading the product data:', error);
                    console.error('Error details:', error.message);
                    const container = document.getElementById('product-container');
                    container.innerHTML = `
                        <p style="color: #ff6b6b; text-align: center; padding: 20px;">
                            Unable to load products. Please try again later.<br>
                            Error: ${error.message}
                        </p>`;
                });
        });
    </script>
</body>
</html>
